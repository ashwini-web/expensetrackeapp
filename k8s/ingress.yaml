
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expense-app-ingress
  namespace: expense-app
  annotations:
    kubernetes.io/ingress.class: nginx
    # Optional timeouts/headers can be added via annotations or controller config
spec:
  rules:
  - host: "*"
    - http:
        paths:
          # API path routing
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: expense-api-svc
                port:
                  number: 8080
          # Frontend catch-all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: expense-web-svc
                port:
                  number: 80
