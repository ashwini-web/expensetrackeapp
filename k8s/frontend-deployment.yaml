apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-web
  namespace: expense-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expense-web
  template:
    metadata:
      labels:
        app: expense-web
    spec:
      containers:
        - name: web
          image: asrathod/expense-frontend:2.2
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 15
