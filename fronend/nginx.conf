
server {
  listen 80;
  server_name _;

  # Serve the React build
  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # React Router SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
